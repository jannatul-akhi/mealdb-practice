<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    .banner {
      background-image: url("images/banner_1.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      height: 500px;
      align-items: center;
    }

    .card {
      max-width: 540px;
    }

  </style>
</head>

<body>
  <!-- navigation  -->
  <header>
    <nav class="navbar bg-body-tertiary py-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold ms-5" href="#">Tasty HUT</a>
        <button class="btn btn-warning fw-bold me-5">Sign Up</button>
      </div>
    </nav>
  </header>

  <!-- main  -->
  <main>
    <section class="banner">
      <h1 class="text-center fw-bold text-white pt-5">Taste Our Delicious <br> Best Foods</h1>
      <p class="text-center text-white pt-3 pb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit error
        illum nostrum dolorum consectetur officiis rem! <br> Veritatis error ratione laboriosam necessitatibus vitae
        placeat eligendi laborum.</p>
      <div class="d-flex justify-content-center" role="search">
        <input id="search-field" class="form-control w-25 p-2" type="search" placeholder="Search any food"
          aria-label="Search">
        <button onclick="searchAllData()" class="btn btn-warning fw-bold" type="submit">Search</button>
      </div>
    </section>

    <section class="main-section">
      <div>
        <h2 class="text-center fw-bold mt-5 mb-5">Your Favorite Food</h2>
      </div>
      <div id="container" class="row row-cols-1 row-cols-md-2">
      </div>
      <div>
        <button onclick="showAllDataTogether()" class="btn btn-warning fw-bold px-4 py-2 " type="submit">Show All</button>
      </div>
    </section>

    
  </main>

  <!-- footer  -->
  <footer>

  </footer>
  <script src="js/mealdb.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>
</body>

</html>
